<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <meta charset="UTF-8">
    <title>Swrve Demo App</title>
  <link href="css/styles.css" rel="stylesheet"></head>
  <body>
    <div class="container signin">
  <div class="logo mx-auto">
    <img class="logo-img" src="https://oozx0w2f09-flywheel.netdna-ssl.com/wp-content/uploads/2016/03/Swrve-logo-single.png" alt="logo"
    />
  </div>

  <div id='select-user' class="row w-100">

    <div class="col col-12 col-sm-12">
      <h5>Sign In</h5>
      <form id="login-regular" class="login" action="./dashboard.html">
        <input id="regular-hidden" type="hidden" name="user" />
        <input id="regular-hidden-app-id" type="hidden" name="appId" />
        <input id="regular-hidden-api-key" type="hidden" name="apiKey" />
        <input id="regular-hidden-stack" type="hidden" name="stack" />
        <div class="form-group row">
          <label for="input-regular">External User Id</label>
          <input class="form-control" id="input-regular" type="Login" placeholder="(empty)" />
          <label for="input-regular">AppId</label>
          <input class="form-control" id="app_id"/>
          <label for="input-regular">API key</label>
          <input class="form-control" id="api_key" />
          <label for="input-regular">Stack</label>
          <input class="form-control" id="stack" value="us"/>
        </div>
        <div class="form-group row submit">
          <button class="btn btn-outline-success btn-block submit-regular" type="submit">Start SDK</button>
        </div>
      </form>
    </div>
  </div>
</div>

    <script  type="text/javascript" src="js/SwrveSDK.js"></script>
  <script type="text/javascript" src="js/signin.bundle.js"></script></body>
</html>
